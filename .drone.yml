pipeline:
    build:
        image: ukhomeoffice/drone-docker
        commands:
            - docker build -t removals-api .
    push:
        image: ukhomeoffice/drone-docker
        commands:
            - docker login -u="ukhomeofficedigital+removals_bot" -p $${QUAY_PASSWORD} quay.io
            - docker tag removals-api quay.io/ukhomeoffice/removals-api:build-$${DRONE_BUILD_NUMBER}
            - docker tag removals-api quay.io/ukhomeoffice/removals-api:branch-$${DRONE_COMMIT_BRANCH}
            - docker -D push quay.io/ukhomeoffice/removals-api:build-$${DRONE_BUILD_NUMBER}
            - docker -D push quay.io/ukhomeoffice/removals-api:branch-$${DRONE_COMMIT_BRANCH}
        secrets:
            - quay_password
