version: '2'
services:

  waiter:
    image: martin/wait

  app:
    build: .
    entrypoint: sh -c 'while ! timeout 1 bash -c "echo > /dev/tcp/mysql/3306"; do sleep 1; done; npm run migrations ; npm start'
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DBHOST=mysql
      - DBPORT=3306
      - DBUSER=root
      - DBPASS=root
      - DBNAME=removals
      - REDIS_SERVICE_HOST=redis
      - REDIS_SERVICE_PORT=6379
    depends_on:
      - mysql
      - redis
      - waiter
    ports:
      - "8000:8000"

  redis:
    image: redis
    ports:
      - "6379:6379"

  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=removals
      - MYSQL_ROOT_PASSWORD=root
